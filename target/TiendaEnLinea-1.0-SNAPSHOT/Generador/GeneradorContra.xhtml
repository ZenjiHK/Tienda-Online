<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Recuperacion De Contraseña</title>
        <script src="CodigoGenerador.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <b:container >
                <br></br>
                <b:panel title="Recuperacion De Contraseña" look="info">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Correo Electronico:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Correo Electronico" id="correo_electronico" value="#{userController.usuario.correo_electronico}"
                                         ajax="true" autocomplete="false">
                                <f:facet name="prepend">
                                    <b:icon name="envelope" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row tooltip="Esta es una contraseña generica">
                        <b:column medium-screen="2">
                            <h:outputText value="Nueva Contraseña:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Contraseña Generica" styleClass="contrasena" value="#{userController.usuario.contrasena}"
                                         ajax="true" autocomplete="false" readonly="true">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Generar" onclick="gene();" update="@form" look="info"
                                             style="width: 100%" />
                        </b:column>
                        <b:row>
                            <b:column span="2">
                                <b:commandButton value="Enviar Correo" onclick="" update="@form"
                                                 look="success" style="width: 100%" />
                            </b:column>
                        </b:row>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
