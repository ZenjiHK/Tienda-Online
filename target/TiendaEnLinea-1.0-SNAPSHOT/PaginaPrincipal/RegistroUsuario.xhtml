    <h:head>
        <title>Registro</title>
        <link href="../CSS/Registro.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="bodyRe">
        <b:navBar brand-img="../Imagenes/a1 - copia (2).jpg" brandHref="#" inverse="false">
            <b:flyOutMenu styleClass="dropdown-submenu">
                  <b:navbarLinks>
                        <b:dropMenu value="Rebajas">
                        <b:navLink value="Mujer" href="#"></b:navLink>
                        <b:navLink value="Hombre" href="#"></b:navLink>
                        <b:navLink value="Niño" href="#"></b:navLink>
                        <b:navLink value="Niña" href="#"></b:navLink>
                    </b:dropMenu>
                        <b:dropMenu value="Mujer">
                        <b:navLink value="Nueva Coleccion" href="#"></b:navLink>
                        <b:navLink value="Prendas" href="#"></b:navLink>
                        <b:navLink value="Accesorios" href="#"></b:navLink>
                    </b:dropMenu>
                        <b:dropMenu value="Hombre">
                        <b:navLink value="Nueva Coleccion" href="#"></b:navLink>
                        <b:navLink value="Prendas" href="#"></b:navLink>
                        <b:navLink value="Sastreria" href="#"></b:navLink>
                        <b:navLink value="Accesorios" href="#"></b:navLink>
                    </b:dropMenu>
                        <b:navLink value="Niña" href="#"></b:navLink>
                        <b:navLink value="Niño" href="#"></b:navLink>
                      </b:navbarLinks>
            </b:flyOutMenu>

            <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
                <b:navLink value="Favorito" icon="heart" href="#"></b:navLink>
                <b:navLink value="Bolsa" icon="shopping-cart" href="#"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        
        <div class="registro">
            <h:form>
                <br></br>
                <b:container fluid="true">
                    <b:panel title="Resgístrate" look="info">
                        <b:row>
                            <img src="../Imagenes/a1 - copia.jpg" alt=""/>
                            <h:form>
                                <b:column class="caracteres">
                                    <br></br>
                                    <p class="text-center">"Crea tu cuenta y serás de los primeros en</p>
                                    <p class="text-center">enterarte de nuestras promociones y nuevas</p>
                                    <p class="text-center">colecciones"</p>
                                </b:column>
                            </h:form>
                        </b:row>
                        <b:row>
                            <br></br>
                            <b:column>
                                <h:outputText value="¿Cómo quieres que nos dirijamos a ti?" />
                                <b:inputText placeholder="Nombre*" ajax="true" autocomplete="false"/>
                                <b:inputText placeholder="Apellido*" ajax="true" autocomplete="false"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <br></br>
                            <b:column>
                                <h:outputText value="Introduce un e-mail y contraseña para acceder a tu cuenta" />
                                <b:inputText placeholder="E-mail*" ajax="true" autocomplete="false"/>
                                <b:inputText placeholder="Contraseña*" ajax="true" autocomplete="false"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <br></br>
                            <b:column>
                                <h:outputText value="Introduce tu direccion correcta para que tus entregas sean mucho mas rápidas" />
                                <b:inputText placeholder="Direccion*" ajax="true" autocomplete="false"/>
                                <b:inputText placeholder="País*" ajax="true" autocomplete="false"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column>
                                <b:commandButton value="Regístrarme" look="info" style="width: 100%" />
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:container>
            </h:form>
        </div>
        
    </h:body>
</html>
