<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>
        <link href="../resources/css/Login.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

        <div class="login">
            <h:form id="loginForm">
                <br></br>
                <b:container fluid="true">
                    <b:panel title="Pagar con my PayPal" look="" iconAwesome="fa-cc-paypal">           
                        <b:row>
                            <b:column>
                                <p:graphicImage/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column>
                                <h:outputText value="Correo electronico" />
                                <b:inputText placeholder="Correo electronico" id="Usuario" value=""
                                             ajax="true" autocomplete="false">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="fa-envelope" /> 
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column>
                                <h:outputText value="Contraseña:" />
                                <b:inputSecret placeholder="Contraseña" id="contrasena" value=""
                                               ajax="true" autocomplete="false">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="fa-lock" /> 
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column>
                                <b:commandButton value="Ingresar" onclick="ajax:loginBean.login()" update="@form" look="info"
                                                 style="width:100%" />
                                
                                <br></br>
                                <br></br>
                            </b:column>
                            <b:column>
                                    <p>¿Aún no tienes cuenta? </p>
                                    <b:link value="Registrate" outcome="PaginaPrincipal/RegistroUsuario"/>
                                </b:column>
                        </b:row>
                        <b:row>
                            <br></br>
                        </b:row>
                    </b:panel>
                </b:container>
            </h:form>
        </div>
    </h:body>
</html>
