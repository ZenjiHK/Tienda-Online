<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="dv" style="width: 50%;" value="#{detalleVentaController.vendidos}" scrollable="true" scrollWidth="95%" scrollHeight="150" rows="5" paginator="true" id="tabla">
                <p:column headerText="Producto">
                    <h:outputText value="#{dv.producto.nombreProducto}"/>
                </p:column>
                <p:column headerText="Imagen">
                    <h:graphicImage value="#{dv.producto.url}"  width="30px;"/>
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{dv.venta.cliente.nombreCliente} #{dv.venta.cliente.apellidoCliente}"/>
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{dv.venta.fecha}"/>
                </p:column>
                <p:column headerText="Accion">
                    <h:form>
                        <p:commandButton value="Borrar" icon="times" action="#{detalleVentaController.borrar(dv)}"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
