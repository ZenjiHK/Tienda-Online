<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tienda de ropa JSF</title>
    </h:head>
    <h:body>                
            <p:fieldset legend="Forma de pago">
                <p:dataTable value="#{formaPagoController.listapago}" var="fp" id="tabla">
                    <p:column headerText="Id">
                        <h:outputText value="#{fp.idFormaPago}"/>
                    </p:column>
                      <p:column headerText="Forma de pago">
                            <h:outputLabel value="#{fp.nombreFormaPago}"/>
                      </p:column>
                </p:dataTable>
            </p:fieldset> 
    </h:body>
</html>
