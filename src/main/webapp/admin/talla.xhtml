<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administracion - Talla</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <center>
            <p:outputLabel value="Talla" style="font-size: 500%;"/>
        </center>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Categoria" url="categoria.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Cliente" url="cliente.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Detalle de Tarjeta" url="detalletarjetafiltro.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Factura" url="factura.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Forma de Pago" url="formapago.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Marca" url="marca.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Pais" url="pais.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Producto" url="producto.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Rol" url="rol.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Talla" url="talla.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Tipo de Ropa" url="tipoRopa.xhtml" icon="pi pi-angle-double-left"  />
                <p:menuitem value="Ventas Realizadas" url="venta.xhtml" icon="pi pi-angle-double-left" />
            </p:menubar>
        </h:form>
        <br/>
        <p:growl id="msj"/>
        <h:form>
            <p:outputLabel value="Ingrese talla"/>
            <p:inputText value="#{tallaController.talla.talla}"/>
            <p:commandButton value="Enviar" actionListener="#{tallaController.insertar()}" update=":msj :tabla"/>
        </h:form>
        <br />
        <h:form id="tabla">
            <p:dataTable  value="#{tallaController.listaTalla}" var="t" >     
                <p:column headerText="CÃ³digo">
                      <p:outputLabel value="#{t.idTalla}"/>
                </p:column>
                <p:column headerText="talla">
                    <p:outputLabel value="#{t.talla}"/>
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandButton value="Modificar" actionListener="#{tallaController.cargarDatos(t)}" update=":nuevo"
                                     oncomplete="PF('w').show()"/>
                </p:column>
                <p:column headerText="Eliminar" >
                    <p:commandButton value="Eliminar" actionListener="#{tallaController.eliminar(t)}" update=":tabla :msj"/>                  
                </p:column>
            </p:dataTable>
        </h:form>
        <p:dialog id="nuevo" widgetVar="w" header="Datos">
            <h:form>
                <p:outputLabel value="id"/>
                <p:inputText  value="#{tallaController.talla.idTalla}"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{tallaController.talla.talla}"/>
                <p:commandButton value="Modificar" actionListener="#{tallaController.editar()}" update=":tabla :msj"
                                 oncomplete="PF('w').hide()"/>            
            </h:form>
        </p:dialog>
        <p:separator/>
    </h:body>
</html>
