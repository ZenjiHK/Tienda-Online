<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administracion - Pais</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>   
    <h:body>
         <center>
         <p:outputLabel value="Pais" style="font-size: 500%;"/>
        </center>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Categoria" url="categoria.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Cliente" url="cliente.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Detalle de Tarjeta" url="detalletarjetafiltro.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Factura" url="factura.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Forma de Pago" url="formapago.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Marca" url="marca.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Pais" url="pais.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Producto" url="producto.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Rol" url="rol.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Talla" url="talla.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Tipo de Ropa" url="tipoRopa.xhtml" icon="pi pi-angle-double-left"  />
                <p:menuitem value="Ventas Realizadas" url="venta.xhtml" icon="pi pi-angle-double-left" />
            </p:menubar>
        </h:form>
        <br/>
      <h:form>
        <p:commandButton value="Ingresar nuevo pais" oncomplete="PF('modal').show()"/>
      </h:form>
      <p:dialog widgetVar="modal" modal="true" showEffect="clip" resizable="true">
            <p:ajax event="close" listener="#{paisController.limpiar()}"/>
            <h:form id="formulario">
                  <p:outputLabel value="Nombre del pais"/>
                  <p:inputText value="#{paisController.pais.nombrePais}"/>
                  <p:commandButton value="Guardar" actionListener="#{paisController.crear()}" update="formulario :tabla" oncomplete="PF('modal').hide()" rendered="#{paisController.pais.idPais ==0}" />
                  <p:commandButton value="Actualizar" actionListener="#{paisController.editar()}" update="formulario :tabla" oncomplete="PF('modal').hide()" rendered="#{paisController.pais.idPais !=0}" />
            </h:form>
      </p:dialog>
        <br/>
      <h:form id="tabla">
        <p:dataTable value="#{paisController.listaPais}" var="p"  >
            <p:column headerText="IdPais">
                  <p:outputLabel value="#{p.idPais}"/>
            </p:column>
            <p:column headerText="Nombre">
                <p:outputLabel value="#{p.nombrePais}"/>
            </p:column>
            <p:column>
                  <p:commandButton value="Modificar" actionListener="#{paisController.cargarDatos(p)}" update=":tabla :formulario" oncomplete="PF('modal').show()"/>
            </p:column>
            <p:column>
                  <p:commandButton value="Eliminar" actionListener="#{paisController.remover(p)}" update=":tabla"/>
            </p:column>
        </p:dataTable>
      </h:form>
    </h:body>
</html>
