<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administracion - Rol</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>
    <body>
        <center>
            <p:outputLabel value="Rol" style="font-size: 500%;"/>
        </center>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Categoria" url="categoria.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Cliente" url="cliente.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Detalle de Tarjeta" url="detalletarjetafiltro.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Factura" url="factura.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Forma de Pago" url="formapago.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Marca" url="marca.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Pais" url="pais.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Producto" url="producto.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Rol" url="rol.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Talla" url="talla.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Tipo de Ropa" url="tipoRopa.xhtml" icon="pi pi-angle-double-left"  />
                <p:menuitem value="Ventas Realizadas" url="venta.xhtml" icon="pi pi-angle-double-left" />
            </p:menubar>
        </h:form>
        <br/>
        <p:growl id="msj"/>
        <h:form>
                    <p:outputLabel value="Rol: "/>
                    <p:inputText value="#{rolController.rol.nombreRol}"/>
                <p:commandButton value="Insertar" actionListener="#{rolController.insertar()}"
                                 update=":msj :datos"/>
        </h:form>
                <br/>
        <h:form id="datos">            
                <p:dataTable value="#{rolController.listaRol}" var="r">
                    <p:column headerText="ID">
                        <h:outputText value="#{r.idRol}"/>
                    </p:column>
                    <p:column headerText="Usuario">
                        <h:outputText value="#{r.nombreRol}"/>
                    </p:column>

                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" actionListener="#{rolController.cargarDatos(r)}" update=":nuevo :datos"
                                         oncomplete="PF('rol').show()"/>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar" actionListener="#{rolController.eliminar(r)}" update=":nuevo :datos"/>
                    </p:column>
                </p:dataTable>         
        </h:form>
         <p:dialog id="nuevo" widgetVar="rol" >
            <h:form>
                <p:outputLabel value="CÃ³digo"/>
                <p:inputText value="#{rolController.rol.idRol}"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{rolController.rol.nombreRol}"/>
                <p:commandButton value="Modificar" actionListener="#{rolController.editar()}" update=":datos :msj" oncomplete="PF('rol').hide()"/>
                <p:commandButton value="Cancelar" oncomplete="PF('rol').hide()"/>
            </h:form>
        </p:dialog>
    </body>
</html>
