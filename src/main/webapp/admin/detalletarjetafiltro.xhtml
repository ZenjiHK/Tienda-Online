<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administracion - Detalle de Tarjeta</title>
    </h:head>
    <h:body>
         <center>
         <p:outputLabel value="Detalle de Tarjetas de Credito" style="font-size: 500%;"/>
        </center>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Categoria" url="categoria.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Cliente" url="cliente.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Detalle de Tarjeta" url="detalletarjetafiltro.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Factura" url="factura.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Forma de Pago" url="formapago.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Marca" url="marca.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Pais" url="pais.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Producto" url="producto.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Rol" url="rol.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Talla" url="talla.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Tipo de Ropa" url="tipoRopa.xhtml" icon="pi pi-angle-double-left"  />
                <p:menuitem value="Ventas Realizadas" url="venta.xhtml" icon="pi pi-angle-double-left" />
            </p:menubar>
        </h:form>
        <br/>
        <h:form id="datos">
            <p:dataTable value="#{detalleTarjetaController.listaCifrado}" var="dt" widgetVar="df">   
                <p:column headerText="Numero de tarjeta" width="250">
                    <p:inputMask value="#{dt.numero_tarjeta}" mask="xxxx-xxxx-xxxx-xxxx-9999" style="border:none;" readonly="true"/>
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{dt.cliente.nombreCliente} #{dt.cliente.apellidoCliente}"/>
                </p:column>
                <p:column headerText="Estado de Tarjeta" filterBy="#{dt.estado}">
                    <f:facet name="filter">
                        <p:selectOneButton onchange="PF('df').filter()" styleClass="custom-filter">
                            <f:converter converterId="javax.faces.Boolean" />
                            <f:selectItem itemLabel="Todos" itemValue="" />
                            <f:selectItem itemLabel="Activo" itemValue="true" />
                            <f:selectItem itemLabel="Inactivo" itemValue="false" />
                        </p:selectOneButton>
                    </f:facet>
                    <h:outputText value="#{dt.estado ? 'Activo': 'Inactivo'}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
