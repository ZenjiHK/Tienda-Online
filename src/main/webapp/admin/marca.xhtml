<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administracion - Marca</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <center>
         <p:outputLabel value="Marca" style="font-size: 500%;"/>
        </center>
        <h:form>  
            <p:menubar>
                <p:menuitem value="Categoria" url="categoria.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Cliente" url="cliente.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Detalle de Tarjeta" url="detalletarjetafiltro.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Factura" url="factura.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Forma de Pago" url="formapago.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Marca" url="marca.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Pais" url="pais.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Producto" url="producto.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Rol" url="rol.xhtml" icon="pi pi-angle-double-right" />
                <p:menuitem value="Talla" url="talla.xhtml" icon="pi pi-angle-double-left" />
                <p:menuitem value="Tipo de Ropa" url="tipoRopa.xhtml" icon="pi pi-angle-double-left"  />
                <p:menuitem value="Ventas Realizadas" url="venta.xhtml" icon="pi pi-angle-double-left" />
            </p:menubar>
        </h:form>
        <br/>
        <p:growl id="msj"/>
        <h:form id="entrada" >
            <p:outputLabel value="Ingrese Marca "/>
            <p:inputText value="#{marcaController.marca.nombreMarca}"/> 
            <p:commandButton value=" Enviar" actionListener="#{marcaController.insertar()}" update=":msj :tabla :entrada"/>
        </h:form>
        <p:separator/>
        <h:form id="tabla">
            <p:dataTable  value="#{marcaController.listamarca}" var="m" >
                <p:column headerText="CÃ³digo">
                      <p:outputLabel value="#{m.idMarca}"/>
                </p:column>
                <p:column headerText="Marca">
                      <p:outputLabel value="#{m.nombreMarca}"/>
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandButton value="Modificar" actionListener="#{marcaController.leerid(m)}" update=":nuevo :tabla"
                                   oncomplete="PF('w').show()"/>
                </p:column>
                <p:column headerText="Eliminar" >
                    <p:commandButton value="Eliminar" actionListener="#{marcaController.eliminar(m)}" 
                                   update=":tabla :msj" />
                </p:column>
            </p:dataTable>
        </h:form>

        <p:dialog id="nuevo" widgetVar="w" header="Datos">
            <h:form>
                <p:outputLabel value="id"/>
                <p:inputText type="hidden" value="#{marcaController.marca.idMarca}"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{marcaController.marca.nombreMarca}"/>
                <p:commandButton value="Modificar" actionListener="#{marcaController.actualizar()}" update=":tabla :msj" oncomplete="PF('w').hide()"/>
                <p:commandButton value="Cancelar" oncomplete="PF('w').hide()"/>
            </h:form>
        </p:dialog>
        <p:separator/>
    </h:body>
</html>
