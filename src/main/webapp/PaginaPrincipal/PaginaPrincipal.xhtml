<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>C'est La Vie</title>
        <link href="../resources/css/PaginaPrincipal.css" rel="stylesheet" type="text/css"/>
        <style>
            .downwards .dropdown-submenu>.dropdown-menu {
                position: relative;
                left: -0;
            }
        </style>
        <f:event type="preRenderView" listener="#{validarSesionController.index()}"/>
    </h:head>
    <h:body class="body">
        <div id="usuarioLogeadoDIV" style="display: none" >#{userController.kevin}</div>
        <div class="menu">
            <b:navBar brand-img="../resources/Imagenes/a1 - copia (2).jpg" brandHref="PaginaPrincipal.xhtml" inverse="false">

                <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                <b:navbarLinks pull="right" styleClass="hidden-xs">
                    <b:dropMenu value="Iniciar Sesión" icon="user" styleClass="btnOcultarOPCUser">
                        <h:form>
                            <b:container fluid="true">
                                <br></br>
                                <b:commandButton value="Iniciar Sesión" look="info" style="width: 100%" action="Usuario"/>
                                <br></br>
                                <br></br>
                                <p>¿No tienes cuenta? </p>
                                <b:link value="Registrate" outcome="RegistroUsuario"/>
                                <br></br>
                                <br></br>
                            </b:container>
                        </h:form>
                    </b:dropMenu>
                    <b:dropMenu value="Usuario logeado"  icon="user" style="height: 35%" rendered="#{facesContext.getCurrentInstance().getExternalContext().getSessionMap()!=null}" styleClass="btnVerOPCUser">
                        <b:container fluid="true" style="align-content: center;text-align: center">
                            <h:form>
                                <img src="../resources/Imagenes/icon.jpg" style="width: 100%"/>
                                <p:separator/>
                                <b:commandButton value="Editar perfil" look="info" action="#{validarSesionController.redireccion()}" style="width: 100%"/><br/><br/>
                                <b:commandButton value="Cerrar sesión"  actionListener="#{validarSesionController.salir()}" look="info" style="width: 100%"/>
                            </h:form>
                        </b:container>
                    </b:dropMenu>
                    <b:navLink value="Favoritos" icon="heart" href="#"></b:navLink>
                    <b:navLink value="Bolsa" icon="shopping-cart" href="#"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
        </div>
        <h:form>
            <b:carousel id="tiovivo" style="width: 1450px" interval="5500">
                <b:carouselItem >
                    <img src="../resources/Imagenes/a3 (2).jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                    <b:carouselCaption>
                        <h2>"C'est La Vie" ¡Bienvenido!</h2>
                        <p>Somos una tienda en linea de prendas y accesorios para ambos sexos.</p>
                    </b:carouselCaption>
                </b:carouselItem>
                <b:carouselItem caption="Descuento en todo tipo de Blazers">
                    <img src="../resources/Imagenes/a1 (2).jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                </b:carouselItem>
                <b:carouselItem caption="¡Mantente a la moda!">
                    <img src="../resources/Imagenes/she_1219_rebajas.jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                </b:carouselItem>
                <b:carouselItem>
                    <img src="../resources/Imagenes/a2.jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                    <b:carouselCaption>
                        <h2>Para los reyes del hogar</h2>
                        <p>Ropa para niños y niñas.</p>
                    </b:carouselCaption>
                </b:carouselItem>
                <b:carouselItem caption="Regístrate y recibiras exclusivas ofertas">
                    <img src="../resources/Imagenes/she_1219_rebajas.jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                </b:carouselItem>
            </b:carousel>
        </h:form>
        <b:button look="info" value="CATÁLOGO DE ROPA" outcome="/landpage/catalogo.xhtml" style="width: 100%; height: 50px;
                  font-size: 20px"/>
        <b:row>
            <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/Imagenes/67070531_94_D5.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3 style="text-align: center">Ropa para niños</h3>
                        <p>
                            <b:button look="info" value="Ir a categoría de Niños" outcome="/landpage/ninos.xhtml" style="margin-right: 10px;width: 100%"/>
                        </p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
            <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/Imagenes/67010518_92-99999999_01.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3 style="text-align: center">Ropa para Caballeros</h3>
                        <p>
                            <b:button look="info" value="Ir a categoría de Caballero" outcome="/landpage/hombres.xhtml" style="margin-right: 10px;width: 100%"/>
                        </p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
            <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/Imagenes/67040075_99_D6.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3 style="text-align: center">Ropa para Damas</h3>
                        <p>
                            <b:button look="info" value="Ir a categoría de Damas" outcome="/landpage/mujeres.xhtml" style="margin-right: 10px;width: 100%"/>
                        </p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
        </b:row>
        <script>
            setTimeout(function(){
                let kevin = document.getElementById("usuarioLogeadoDIV");
                if (kevin.innerHTML === "0") {
                    document.getElementsByClassName("btnVerOPCUser")[0].style.display = "none";
                }else if(kevin.innerHTML !="0"){
                    document.getElementsByClassName("btnOcultarOPCUser")[0].style.display = "none";
                    document.getElementsByClassName("btnVerOPCUser")[0].style.display = "inline";
                }
            }, 50);
        </script>
    </h:body>
</html>
