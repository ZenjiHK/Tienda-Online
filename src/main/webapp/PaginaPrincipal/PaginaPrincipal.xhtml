<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>C'est La Vie</title>
        <link href="../resources/css/PaginaPrincipal.css" rel="stylesheet" type="text/css"/>
        <style>
            .downwards .dropdown-submenu>.dropdown-menu {
                position: relative;
                left: -0;
            }
        </style>
    </h:head>
    <h:body class="body">


        <div class="menu">
            <b:navBar brand-img="../resources/Imagenes/a1 - copia (2).jpg" brandHref="PaginaPrincipal.xhtml" inverse="false">

                <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                <b:navbarLinks pull="right" styleClass="hidden-xs">
                    <b:dropMenu value="Iniciar Sesión"  icon="user">
                        <h:form>
                            <b:container fluid="true">
                                <br></br>
                                <b:commandButton value="Iniciar Sesión" look="info" style="width: 100%" action="Usuario"/>
                                <br></br>
                                <br></br>
                                <p>¿No tienes cuenta? </p>
                                <b:link value="Registrate" outcome="RegistroUsuario"/>
                                <br></br>
                                <br></br>
                            </b:container>
                        </h:form>
                    </b:dropMenu>
                    <b:dropMenu value="Usuario logeado" icon="user" style="height: 35%">
                        <b:container fluid="true" style="align-content: center;text-align: center">
                            <h:form>
                                <img src="../resources/Imagenes/icon.jpg" style="width: 100%"/>
                                <p:dataTable value="#{userController.listaUser}" var="lc" >
                                    <p:column style="width: 210%">
                                        <h:outputText value="#{lc.nombreUsuario}"/><br/><br/>
                                        <h:outputText value="#{lc.cliente.nombreCliente} #{lc.cliente.apellidoCliente}"/><br/><br/>
                                        <h:outputText value="#{lc.cliente.pais.nombrePais}"/><br/>
                                        <p:separator/>
                                        <b:commandButton value="Editar perfil" look="info" action="#{validarSesionController.redireccion()}" style="width: 100%"/><br/><br/>
                                        <b:commandButton value="Cerrar sesión"  actionListener="#{validarSesionController.salir()}" look="info" style="width: 100%"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </b:container>
                    </b:dropMenu>
                    <b:navLink value="Favoritos" icon="heart" href="#"></b:navLink>
                    <b:navLink value="Bolsa" icon="shopping-cart" href="#"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
        </div>


        <h:form>
            <b:carousel id="tiovivo" style="width: 1450px" interval="5500">
                <b:carouselItem >
                    <img src="../resources/Imagenes/a3 (2).jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                    <b:carouselCaption>
                        <h2>"C'est La Vie" ¡Bienvenido!</h2>
                        <p>Somos una tienda en linea de prendas y accesorios para ambos sexos.</p>
                    </b:carouselCaption>
                </b:carouselItem>
                <b:carouselItem caption="Descuento en todo tipo de Blazers">
                    <img src="../resources/Imagenes/a1 (2).jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                </b:carouselItem>
                <b:carouselItem caption="¡Mantente a la moda!">
                    <img src="../resources/Imagenes/she_1219_rebajas.jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                </b:carouselItem>
                <b:carouselItem>
                    <img src="../resources/Imagenes/a2.jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                    <b:carouselCaption>
                        <h2>Para los reyes del hogar</h2>
                        <p>Ropa para niños y niñas.</p>
                    </b:carouselCaption>
                </b:carouselItem>
                <b:carouselItem caption="Regístrate y recibiras exclusivas ofertas">
                    <img src="../resources/Imagenes/she_1219_rebajas.jpg" alt="Valladolid" style="width: 1500px; height: 600px" />
                </b:carouselItem>
            </b:carousel>
        </h:form>

        <b:row>
            <br></br>
            <br></br>
            <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/Imagenes/67070531_94_D5.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3 style="text-align: center">Ropa para niños</h3>
                        <p>
                            <b:button look="info" value="Ir a categoría de Niños" outcome="../landpage/catalogo.xhtml" style="margin-right: 10px;width: 100%"/>
                        </p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
            <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/Imagenes/67010518_92-99999999_01.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3 style="text-align: center">Ropa para Caballeros</h3>
                        <p>
                            <b:button look="info" value="Ir a categoría de Caballero" outcome="../landpage/catalogo.xhtml" style="margin-right: 10px;width: 100%"/>
                        </p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
            <b:column col-sm="6" col-md="4">
                <b:thumbnail>
                    <img src="../resources/Imagenes/67040075_99_D6.jpg" alt="Generic placeholder thumbnail"/>
                    <f:facet name="caption">
                        <h3 style="text-align: center">Ropa para Damas</h3>
                        <p>
                            <b:button look="info" value="Ir a categoría de Damas" outcome="../landpage/catalogo.xhtml" style="margin-right: 10px;width: 100%"/>
                        </p>
                    </f:facet>
                </b:thumbnail>
            </b:column>
        </b:row>
    </h:body>
</html>
