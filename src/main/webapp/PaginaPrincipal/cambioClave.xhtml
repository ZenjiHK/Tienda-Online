<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Recuperar contraseña</title>
        <link href="../resources/css/Login.css" rel="stylesheet" type="text/css"/>
        <f:event type="preRenderView" listener="#{validarSesionController.validarSesion()}"/>
    </h:head>
    <h:body>
        <h:outputScript library="js" name="userActivo.js" />
            <div id="usuarioLogeadoDIV" style="display: none" >#{userController.kevin}</div>
            <ui:include src="/PaginaPrincipal/navbarPrincipal.xhtml"/>
        <div class="login">
            <h:form id="c"> 
                <p:growl id="mensaje"  showDetail="true" life="3000" />
                <p:panel header="Cambio de contraseña" widgetVar="dlg" >
                    <p:dataTable value="#{clienteController.listaCliente}" var="lc">
                        <p:column headerText="Datos:" style="text-align: center">
                            <h:outputText value=" #{lc.nombreCliente} #{lc.apellidoCliente}"/>
                        </p:column>                        
                    </p:dataTable>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="clave" value="Nueva contraseña:"/>
                        <p:password id="clave" value="#{userController.clave1}"  required="true" requiredMessage="Ingrese una contraseña" style="width: 90%"/>  
                        <p:outputLabel for="clave1" value="Confirme la contraseña:"/>
                        <p:password id="clave1" value="#{userController.clave2}"  required="true" requiredMessage="Confirme la contraseña"  style="width: 90%"/> 
                        <p:separator/><p:separator/>
                        <h:link  value="Regresar al perfil" outcome="/User/perfilUsuario"></h:link>
                        <h:panelGrid columns="2">
                            <p:commandButton value="Enviar" actionListener="#{userController.cambioClave()}" update=":msj :c" />  <br/> 

                        </h:panelGrid> 
                    </h:panelGrid> 
                </p:panel>
            </h:form>
        </div>
        <p:growl id="msj"/>
    </h:body>
</html>
