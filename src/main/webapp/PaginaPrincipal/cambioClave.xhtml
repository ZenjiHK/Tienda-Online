<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recuperar contraseña</title>
    </h:head>
    <h:body>

        <h:form>             
            <p:panel header="Cambio de contraseña" widgetVar="p">  
                <h:panelGrid columns="2">
               
                    <p:outputLabel for="clave" value="Nueva contraseña:"/>
                    <p:password id="clave" value="#{userController.user.clave}" match="clave1" required="true"/>  
                    <p:outputLabel for="clave1" value="Confirme la contraseña:"/>
                    <p:password id="clave1" value="#{userController.user.clave}" required="true" feedback="false" validatorMessage="Las contraseñas deben coincidir"/>  
                    <p:commandButton value="Enviar" actionListener="#{userController.cambioClave()}"/>   
                </h:panelGrid>
            </p:panel>
        </h:form>
        <p:growl id="messages" showDetail="true" /> 
    </h:body>
</html>
