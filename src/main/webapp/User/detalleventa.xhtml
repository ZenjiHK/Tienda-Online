<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalle de venta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <p:growl id="msg"/>
        <h:form id="a">
            <p:dataTable var="dv" style="width: 50%;" value="#{detalleVentaController.vendidos}" scrollable="true" scrollWidth="95%" scrollHeight="500" rows="5" paginator="true" id="tabla">
                <p:column headerText="InformaciÃ³n de compra" style="text-align: center;width: 35%">
                    <p:panel header="Producto a comprar: #{dv.producto.nombreProducto}" style="font-size: 20px">
                        <p:panelGrid columns="2">
                            <h:outputLabel style="width: 30%">
                                <h:graphicImage value="#{dv.producto.url}"  width="75px;"/>
                                <br></br>
                                <br></br>
                                <h:outputText value="Cantidad: #{dv.cantidad}"/>
                                <br></br>
                                <br></br>
                                <h:outputText value="Precio $:#{dv.producto.precioVenta}" />
                                <br></br>
                                <br></br>
                                <h:outputText value="Descuento: #{dv.descuento.descuento}"/>
                                <br></br>
                            </h:outputLabel>

                            <h:outputLabel>
                                <h:outputText value="Cliente: #{dv.venta.cliente.nombreCliente} #{dv.venta.cliente.apellidoCliente}" style="font-size: 20px"/> <br/><br/>
                                <h:outputText value="Fecha y hora de compra: "/>
                                <h:outputText value="#{dv.venta.fecha}">
                                    <f:convertDateTime pattern="dd-MM-yyy"/>
                                </h:outputText>
                                <br></br>
                                <br></br>
                                <h:outputText value="Correo: #{dv.venta.cliente.correo}"/>
                                <br></br>
                                <br></br>
                                <h:outputText value="Direccion de envio: #{dv.venta.cliente.direccion}"/>
                                <br></br>
                                <br></br>
                                <p:commandButton value="Borrar" update="a" icon="times" action="#{detalleVentaController.borrar(dv)}" style="font-size: 15px"/>
                            </h:outputLabel>                        
                        </p:panelGrid>
                    </p:panel>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Procesar compra" actionListener="" style="width: 100%"/>
        </h:form> 
    </h:body>
</html>
