<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Detalle de venta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
        <f:event type="preRenderView" listener="#{validarSesionController.validarCompra()}"/>
    </h:head>
    <h:body class="body">
        <p:growl id="msj"/>
        <div class="menu">
            <b:navBar brand-img="../resources/Imagenes/a1 - copia (2).jpg" brandHref="../PaginaPrincipal/PaginaPrincipal.xhtml" inverse="false"></b:navBar>
        </div>
        <b:container fluid="true">
            <h:form>
                <p:panelGrid columns="1" style="width: 50%;text-align: center">
                    <p:panel header="Necesitamos tu informaciÃ³n para procesar la compra">
                        <p:dataTable value="#{clienteController.listaCliente} #{ventaController}" var="c">                       
                            <h:outputText  value="Nombre: #{c.nombreCliente} #{c.apellidoCliente}" />
                            <h:outputText value="Correo: #{c.correo}" />
                            <h:outputText  value="Direccion: #{c.direccion}" />
                            <h:outputText  value="Pais: #{c.pais.nombrePais}" /> 
                        </p:dataTable>
                        <h:outputText value="Persona que va a comprar"/>
                        <p:selectOneMenu>
                            <f:selectItems value="#{clienteController.lista2}" var="c" itemLabel="#{c.nombreCliente} #{c.apellidoCliente}"
                                           itemValue="#{c.idCliente}"/>
                        </p:selectOneMenu><br/><br/>
                            <h:outputText value="Tarjeta a usar que va a comprar"/>
                        <p:selectOneMenu>
                            <f:selectItems value="#{detalleTarjetaController.listaTarjeta}" var="t" itemLabel="#{t.numero_tarjeta}" itemValue="#{t.idDetalleTarjeta}"/>
                        </p:selectOneMenu><br/><br/>

                        <h:commandButton value="Confirmar mis datos" action="#{validarSesionController.redireccionMetodoPago()}" />

                    </p:panel>
                </p:panelGrid>
            </h:form>
        </b:container>
    </h:body>
</html>
