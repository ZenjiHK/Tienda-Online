<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>C'est La Vie</title>
        <link href="../resources/css/PaginaPrincipal.css" rel="stylesheet" type="text/css"/>
        <style>
            .downwards .dropdown-submenu>.dropdown-menu {
                position: relative;
                left: -0;
            }
            .margin{
                margin-top: 50px;
                margin-bottom: 100px;
                margin-right: 150px;
                margin-left: 80px;
            }
            .buttons{
                width: 100%;
                margin-bottom: 10px
            }
        </style>
        <f:event type="preRenderView" listener="#{validarSesionController.validarSesion()}"/>
    </h:head>
    <h:body class="body">
        <p:growl id="msj"/>

        <div class="menu">
            <b:navBar brand-img="../resources/Imagenes/a1 - copia (2).jpg" brandHref="../PaginaPrincipal/PaginaPrincipal.xhtml" inverse="false">

                <b:navbarLinks pull="right"><b:navLink value="    " href="#"></b:navLink></b:navbarLinks>
                <b:navbarLinks pull="right" styleClass="hidden-xs">
                    <b:dropMenu value="Iniciar Sesión"  icon="user">
                        <h:form>
                            <b:container fluid="true">
                                <br></br>
                                <b:commandButton value="Iniciar Sesión" look="info" style="width: 100%" action="Usuario"/>
                                <br></br>
                                <br></br>
                                <p>¿No tienes cuenta? </p>
                                <b:link value="Registrate" outcome="RegistroUsuario"/>
                                <br></br>
                                <br></br>
                            </b:container>
                        </h:form>
                    </b:dropMenu>
                    <b:dropMenu value="Usuario logeado" icon="user">
                        <b:container fluid="true" style="align-content: center;text-align: center">
                            <h:form>
                                <h:outputText value="Nombre de usuario"/>
                                <img src="../resources/Imagenes/icon.jpg" style="width: 100%"/>
                                <h:outputText value="Nombre del cliente" /><br/>
                                <h:outputText value="País" />
                                <p:separator/>
                                <b:commandButton value="Editar perfil" look="info" style="width: 100%"/><br/><br/>
                                <b:commandButton value="Cerrar sesión" actionListener="#{validarSesionController.salir()}" look="info" style="width: 100%"/>
                            </h:form>
                        </b:container>
                    </b:dropMenu>
                    <b:navLink value="Favoritos" icon="heart" href="#"></b:navLink>
                    <b:navLink value="Bolsa" icon="shopping-cart" href="#"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
        </div>
        <p:panelGrid columns="2" style="width: 100%;text-align: center">
            <h:form class="margin">

                <h:outputLabel>
                    <h:form id="Datos">
                        <p:dataTable value="#{clienteController.listaCliente}" var="lc">
                            <p:panel header="DATOS PERSONALES" style="font-size: 22px">
                                <img src="../resources/Imagenes/icon.jpg" width="150px"/><br/>
                                <h:outputText value="Nombre: #{lc.nombreCliente} #{lc.apellidoCliente}" style="font-size: 18px"/><br/>
                                <h:outputText value="Correo: #{lc.correo}" style="font-size: 18px"/><br/>
                                <h:outputText value="Dirección: #{lc.direccion}" style="font-size: 18px"/><br/>
                                <h:outputText value="País: #{lc.pais.nombrePais}" style="font-size: 18px"/><br/>
                                <b:commandButton value="Ver tarjetas registradas" actionListener="#{validarSesionController.redireccionTargetas()}" style="font-size: 18px" class="buttons" look="info"/><br/>
                                <b:commandButton value="Editar información personal" style="font-size: 18px" class="buttons" look="info"
                                                 actionListener="#{clienteController.cargarCliente(lc)}" update=":c" oncomplete="PF('cli').show()"/><br/>
                                <b:commandButton value="Editar información de usuario" style="font-size: 18px" class="buttons" look="info"/>
                            </p:panel>
                        </p:dataTable>
                    </h:form>
                </h:outputLabel>
                <h:outputLabel>
                    <p:panel header="DATOS PERSONALES" style="font-size: 22px" >                        
                        <h:form id="Datos">


                            <p:column headerText="Id">
                                <h:outputText value="#{lc.idCliente}"/>
                            </p:column>
                            <p:column headerText="nombre">
                                <h:outputText value="#{lc.nombreCliente}"/>
                            </p:column>
                            <p:column headerText="apellido">
                                <h:outputText value="#{lc.apellidoCliente}"/>
                            </p:column>
                            <p:column headerText="correo">
                                <h:outputText value="#{lc.correo}"/>
                            </p:column>
                            <p:column headerText="direccion">
                                <h:outputText value="#{lc.direccion}"/>
                            </p:column>
                            <p:column headerText="Pais">
                                <h:outputText value="#{lc.pais.nombrePais}"/>
                            </p:column>
                            <p:column headerText="modificar datos">
                                <p:commandButton value="Modificar Datos personales" actionListener="#{clienteController.cargarCliente(lc)}" 
                                                 update=":c" oncomplete="PF('cli').show()"/>
                            </p:column>

                        </h:form>

                        <p:dialog widgetVar="cli" modal="true" showEffect="clip" resizable="false">
                            <h:form id="c">
                                <h:panelGrid columns="2">
                                    <p:outputLabel for="txtNombre" value="Nombre Clinete"/>
                                    <p:inputText id="txtNombre" value="#{clienteController.cliente.nombreCliente}" required="true"/>
                                    <p:outputLabel for="txtApellido" value="Apellido cliente"/>
                                    <p:inputText id="txtApellido" value="#{clienteController.cliente.apellidoCliente}" required="true"/>
                                    <p:outputLabel for="email" value="Correo cliente"/>
                                    <p:inputText id="email" value="#{clienteController.cliente.correo}" required="true" requiredMessage="Ingrese su Email correctamente"
                                                 validatorMessage="Formato Incorrecto de Correo ">
                                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                    </p:inputText>
                                    <p:watermark for="email" value="carlos@gmail.com"/>
                                    <p:message for="email"/>
                                    <p:outputLabel for="txtDireccion" value="Direccion cliente"/>
                                    <p:inputText id="txtDireccion" value="#{clienteController.cliente.direccion}" required="true" >
                                        <f:validateLength minimum="10"/>
                                    </p:inputText>
                                    <p:outputLabel for="cmbPais" value="Pais cliente"/>
                                    <p:selectOneMenu id="cmbPais" value="#{clienteController.pais.idPais}">     
                                        <f:selectItems value="#{paisController.listaPais}" var="pa" itemLabel="#{pa.nombrePais}" itemValue="#{pa.idPais}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton value="Actualizar" actionListener="#{clienteController.editar()}"
                                                     update=":Datos c :msj" oncomplete="PF('cli').hide()"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog>

                    </p:panel>
                </h:outputLabel>
            </h:form>
        </p:panelGrid>
    </h:body>
</html>
