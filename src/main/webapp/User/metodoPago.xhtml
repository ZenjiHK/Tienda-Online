<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Metodo de pago</title>
        <!-- Utilice este modulo para poder desarrollar la ocultacion de las 
        tarjetas de credito que se implementara en el modulo de usuario 
        no debe debe de editar solo "eliminar" o agregar tarjeta-->
    </h:head>
    <h:body>
        <p:growl id="msj"/>
            <h:form id="d">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Seleccione el metodo de pago" for="forma"/>
                    <p:selectOneMenu id="forma" value="#{formaPagoController.formapago.idFormaPago}">
                        <f:selectItems value="#{formaPagoController.listapago}" var="f"
                                       itemLabel="#{f.nombreFormaPago}" itemValue="#{f.idFormaPago}"/>
                </p:selectOneMenu>
                    <p:commandButton value="Aceptar" action="#{formaPagoController.escogerPago()}" update="@form"
                                                 style="width:100%" />
                </p:panelGrid>
            </h:form>
    </h:body>
</html>
