<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <p:outputLabel value="Detalle Tarjeta"/>
         <p:spacer/>
        <h:form id="datos">
            <p:dataTable value="#{detalleTarjetaController.listaCifrado}" var="dt" widgetVar="df">   
                <p:column headerText="Numero de tarjeta" width="200">
                    <p:inputMask value="#{dt.numero_tarjeta}" mask="xxxx-xxxx-xxxx-xxxx-9999" style="border:none;"/>
                    </p:column>
                    <p:column headerText="Cliente">
                        <h:outputText value="#{dt.cliente.nombreCliente} #{dt.cliente.apellidoCliente}"/>
                    </p:column>
                <p:column headerText="Estado de Tarjeta" filterBy="#{dt.estado}">
                    <f:facet name="filter">
                       <p:selectOneButton onchange="PF('df').filter()" styleClass="custom-filter">
                    <f:converter converterId="javax.faces.Boolean" />
                     <f:selectItem itemLabel="Todos" itemValue="" />
                    <f:selectItem itemLabel="Activo" itemValue="true" />
                    <f:selectItem itemLabel="Inactivo" itemValue="false" />
                    </p:selectOneButton>
                </f:facet>
                    <h:outputText value="#{dt.estado ? 'Activo': 'Inactivo'}" />
                    </p:column>
                </p:dataTable>
        </h:form>

         
    </h:body>
</html>
