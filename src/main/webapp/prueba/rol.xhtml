<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <h:form id="nuevo">
            <p:fieldset legend="Nuevo Usuario" toggleable="true">
                <p:panelGrid columns="2">
                    <p:commandButton value="Nuevo" oncomplete="PF('registro').show()"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <h:form id="datos">
            <p:fieldset legend="Roles" toggleable="true">
                <p:dataTable value="#{rolController.listaRol}" var="r">
                    <p:column headerText="ID">
                        <h:outputText value="#{r.id}"/>
                    </p:column>
                    <p:column headerText="Usuario">
                        <h:outputText value="#{r.nombre}"/>
                    </p:column>
                   
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" actionListener="#{rolController.cargarDatos(rol)}"/>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar" actionListener="#{rolController.eliminar(r)}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </body>
</html>
