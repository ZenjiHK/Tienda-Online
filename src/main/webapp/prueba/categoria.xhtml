<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Categoria - Tienda en linea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="msj"/>
        <h:form >
            <p:outputLabel value="Ingrese categoría: "/>
            <p:inputText value="#{categoriaController.categoria.nombre}"/>
            <p:commandButton value="Enviar" actionListener="#{categoriaController.insertar()}" update=":msj :tabla"/>
        </h:form>
        <h:form id="tabla">
            <p:dataTable  value="#{categoriaController.listaCategoria}" var="c" >
                <p:column headerText="Código">
                    <p:outputLabel value="#{c.id}"/>
                </p:column>
                <p:column headerText="Categoría">
                    <p:outputLabel value="#{c.nombre}"/>
                </p:column>
                <p:column headerText="Modificar">
                    <p:commandButton value="Modificar" actionListener="#{categoriaController.leerid(c)}" update=":nuevo :tabla"
                                     oncomplete="PF('w').show()"/>
                </p:column>
                <p:column headerText="Eliminar" >
                    <p:commandButton value="Eliminar" actionListener="#{categoriaController.eliminar(c)}"
                                     update=":tabla :msj" />
                </p:column>
            </p:dataTable>            
        </h:form> 


        <p:dialog id="nuevo" widgetVar="w" header="Datos">
            <h:form>
                <p:outputLabel value="Código"/>
                <p:inputText value="#{categoriaController.categoria.id}"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{categoriaController.categoria.nombre}"/>
                <p:commandButton value="Modificar" actionListener="#{categoriaController.modificar()}" update=":tabla :msj" oncomplete="PF('w').hide()"/>
                <p:commandButton value="Cancelar" oncomplete="PF('w').hide()"/>
            </h:form>
        </p:dialog>
        <p:separator/>
    </h:body>
</html>
