<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tipo Ropa- Tienda en linea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="msj"/>
        <h:form>
            <p:outputLabel value="Ingrese tipo de ropa: "/>
            <p:inputText value="#{tipoRopaController.tipoRopa.nombreTipoRopa}"/>           
            <p:commandButton value="Enviar" actionListener="#{tipoRopaController.insertar()}" update=":msj :tabla"/>
        </h:form>
        <h:form id="tabla">
            <p:dataTable  value="#{tipoRopaController.listaTipoRopa}" var="c" >
             <p:column headerText="id">
                 <p:outputLabel value="#{c.idTipoRopa}"/>
            </p:column>
            <p:column headerText="tipo ropa">
                <p:outputLabel value="#{c.nombreTipoRopa}"/>
            </p:column>
            <p:column headerText="Modificar">
                <p:commandButton value="Modificar" actionListener="#{tipoRopaController.cargarDatos(c)}" update=":nuevo"
                               oncomplete="PF('w').show()"/>
            </p:column>
            <p:column headerText="Eliminar" >
                <p:commandButton value="Eliminar" actionListener="#{tipoRopaController.eliminar(c)}" update=":nuevo :tabla" />            </p:column>
        </p:dataTable>            
        </h:form>
        
        <p:dialog id="nuevo" widgetVar="w" header="Datos">
            <h:form>
                <p:outputLabel value="id"/>
                <p:inputText value="#{tipoRopaController.tipoRopa.idTipoRopa}"/>             
                <p:inputText type="hidden" value="#{tipoRopaController.tipoRopa.idTipoRopa}"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{tipoRopaController.tipoRopa.nombreTipoRopa}"/>                
                <p:commandButton value="Modificar" actionListener="#{tipoRopaController.editar()}" update=":tabla :msj" oncomplete="PF('w').hide()"/>
                <p:commandButton value="Cancelar" oncomplete="PF('w').hide()"/>
            </h:form>
        </p:dialog>
        <p:separator/>
</h:body>
</html>
