<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tipo Ropa- Tienda en linea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="msj"/>
        <h:form>
            <p:outputLabel value="Ingrese tipo de ropaq"/>
            <p:inputText value="#{tipoRopaController.tipoRopa.nombre}"/>           
            <p:commandButton value="Enviar" actionListener="#{tipoRopaController.insertar()}" update=":msj :tabla"/>
        </h:form>
        <p:dataTable id="tabla" value="#{tipoRopaController.listaTipoRopa}" var="c" >
             <p:column headerText="id">
                <p:outputLabel value="#{c.id}"/>
            </p:column>
            <p:column headerText="tipo ropa">
                <p:outputLabel value="#{c.nombre}"/>
            </p:column>
            <p:column headerText="Modificar">
                <p:commandLink value="Modificar" actionListener="#{tipoRopaController.cargarDatos(c)}" update=":nuevo"
                               oncomplete="PF('w').show()"/>
            </p:column>
            <p:column headerText="Eliminar" >
                <p:commandLink value="Eliminar" actionListener="#{tipoRopaController.eliminar(c)}" update=":nuevo" />
            </p:column>
        </p:dataTable>

        <p:dialog id="nuevo" widgetVar="w" header="Datos">
            <h:form>
                <p:outputLabel value="id"/>
                <p:inputText value="#{tipoRopaController.tipoRopa.id}"/>
                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{tipoRopaController.tipoRopa.nombre}"/>                
                <p:commandButton value="Modificar" actionListener="#{tipoRopaController.editar()}" update=":tabla :msj"/>
                <p:commandButton value="Cancelar" oncomplete="PF('w').hide()"/>
            </h:form>
        </p:dialog>
        <p:separator/>
</h:body>
</html>
