<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form>    
            <p:fieldset legend="Datos Cliente">
                <p:dataTable value="#{clienteController.listaCliente}" var="c">
                    <p:column headerText="Id">
                        <h:outputText value="#{c.id}"/>
                    </p:column>
                    <p:column headerText="nombre">
                        <h:outputText value="#{c.nombre}"/>
                    </p:column>
                    <p:column headerText="apellido">
                        <h:outputText value="#{c.apellido}"/>
                    </p:column>
                    <p:column headerText="correo">
                        <h:outputText value="#{c.correo}"/>
                    </p:column>
                    <p:column headerText="direccion">
                        <h:outputText value="#{c.direccion}"/>
                    </p:column>
                    <p:column headerText="Pais">
                        <h:outputText value="#{c.pais.nombre}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
