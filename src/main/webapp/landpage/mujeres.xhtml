<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Tienda de ropa JSF</title>
    </h:head>

    <h:body>
        <h:outputScript library="js" name="userActivo.js" />
        <div id="usuarioLogeadoDIV" style="display: none" >#{userController.kevin}</div>
        <ui:include src="topnavbar.xhtml"/>
        <h:panelGrid columns="2" id="panel">
           
            <h:outputLabel style="text-align: center">
                Seleccione categoria:<br></br>
                <h:form>    
                   
                    <p:linkButton value="Blusas" outcome="mujeresBlusas.xhtml" style="width: 100%" ></p:linkButton><br></br>
                    <p:linkButton value="Top" outcome="mujeresTop.xhtml"  style="width: 100%"></p:linkButton><br></br>
                    <p:linkButton value="Pantalón" outcome="mujeresPantalon.xhtml"  style="width: 100%"></p:linkButton><br></br>
                    <p:linkButton value="Falda" outcome="mujeresFalda.xhtml"  style="width: 100%"></p:linkButton><br></br>
                    <p:linkButton value="Vestido" outcome="mujeresVestido.xhtml"  style="width: 100%"></p:linkButton><br></br>
                </h:form>

            </h:outputLabel>
            <h:form>
                <p:dataGrid value="#{productoController.listaMujer}" var="prod" columns="3" layout="grid"
                            rows="6" paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks}
                            {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                    <f:facet name="header">
                        Ropa disponible
                    </f:facet>
                    <p:panel rendered="#{prod.stock>0}" header="#{prod.nombreProducto}" style="text-align: center">
                        <img src="#{prod.url}" style="width: 25%; height: 25%"/><br/>
                        <h:outputText value="#{prod.marca.nombreMarca}"/><br/>
                        <h:outputText value="#{prod.stock} productos disponibles"/><br/>
                        <h:outputText value="Talla #{prod.talla.talla}"/><br/>
                        <h:outputText value="${prod.precioVenta}"/><br/>
                        <p:commandButton value="Añadir al carrito" update=":carro :mi" action="#{detalleVentaController.añadir(prod)}" style="margin-right: 20px;"/>
                    </p:panel>
                </p:dataGrid>
            </h:form>
        </h:panelGrid>
    </h:body>
</html>
