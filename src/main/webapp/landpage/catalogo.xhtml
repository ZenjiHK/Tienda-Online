<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tienda de ropa JSF</title>
    </h:head>
    <body>
        

            <h:form>
                <p:megaMenu orientation="horizontal" style="margin-top:20px">
                    <p:submenu label="Mujeres" icon="pi pi-check">
                        <p:column>
                            <p:submenu label="Prendas superiores">
                                <p:menuitem value="Camisas" url="#" />
                                <p:menuitem value="Blusas" url="#" />
                                <p:menuitem value="Suéter" url="#" />
                                <p:menuitem value="Top" url="#" />
                            </p:submenu>
                            <p:submenu label="Prendas inferiores">
                                <p:menuitem value="Pantalón" url="#" />
                                <p:menuitem value="Short" url="#" />
                                <p:menuitem value="Falda" url="#" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Hombres" icon="pi pi-file">
                        <p:column>
                            <p:submenu label="Prendas superiores">
                                <p:menuitem value="Camisas" url="#" />
                                <p:menuitem value="Camisetas" url="#" />
                                <p:menuitem value="Suéter" url="#" />
                                <p:menuitem value="Camisas manga larga" url="#" />
                            </p:submenu>
                            <p:submenu label="Prendas inferiores">
                                <p:menuitem value="Pantalón" url="#" />
                                <p:menuitem value="Short" url="#" />
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Niños" icon="pi pi-pencil">
                        <p:column>
                            <p:submenu label="Prendas superiores">
                                <p:menuitem value="Camisas" url="#" />
                                <p:menuitem value="Chaquetas" url="#" />
                                <p:menuitem value="Pijama" url="#" />
                                <p:menuitem value="Medias" url="#" />
                                <p:menuitem value="Pantalones" url="#" />
                                <p:menuitem value="Shorts" url="#" />
                                <p:menuitem value="Faldas" url="#" />
                                <p:menuitem value="Ropa interior"/>
                            </p:submenu>                            
                        </p:column>
                    </p:submenu>
                    <p:menuitem value="Página principal" url="http://localhost:8080/Tienda-Online2/" icon="pi pi-times"/>
                </p:megaMenu>
                <h:panelGrid columns="2">
                    <h:outputLabel>
                        <p:panel header="Nombre Usuario" style="font-size: 20px; text-align: center">
                            <img src="../Resourse/img/user.png" height="100" width="100" style="align-content:center"/>
                            
                        </p:panel>
                    </h:outputLabel>
                    
                        
                        <p:dataGrid value="#{ProductoController.listaproducto}" var="prod" columns="3" layout="grid"
                                    rows="6" paginator="true" 
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} 
                                    {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                            <f:facet name="header">
                                Ropa disponible
                            </f:facet>
                            <p:panel  header="#{prod.nombreProducto}" style="text-align:center">
                                <img src="#{prod.url}" style="width: 25%;height: 25%"/><br/>
                                <h:outputText value="#{prod.marca.nombreMarca}"/><br/>
                                <h:outputText value="$#{prod.precioVenta}"/><br/>
                                <p:commandButton value="Agregar al carrito"/>
                            </p:panel>
                        </p:dataGrid>
                    
                </h:panelGrid>
            </h:form>
    </body>
</html>
