<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar Sesi칩n</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <br></br>
            <b:container fluid="true">
                <b:panel title="Iniciar Sesi칩n" look="info">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Nombre De Usuario:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Nombre De Usuario" id="Usuario" value=""
                                         ajax="true" autocomplete="false" update="@(.mensaje)">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="6" style-class="mensaje">
                            <b:message for="Usuario" />
                        </b:column>
                    </b:row>
                    <b:row tooltip="Contrase침a Erronea.">
                        <b:column medium-screen="2">
                            <h:outputText value="Contrase침a:" />
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret placeholder="Password" id="password" value=""
                                           ajax="true" autocomplete="false" update="@(.message)">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" /> 
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                            <b:message for="password" />
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="login" onclick="ajax:loginBean.login()" update="@form" look="primary"
                                             style="width:100%" />
                        </b:column>
                        <b:column span="2">
                            <b:commandButton value="password forgotten" onclick="ajax:loginBean.forgotPassword()" update="@form"
                                             look="danger" style="width:100%" />
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
