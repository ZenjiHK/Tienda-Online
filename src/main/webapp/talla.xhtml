<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Talla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="msj"/>
        <h:form id="b">
            <p:fieldset legend="Nueva Talla" toggleable="true">
                <p:panelGrid columns="1">
                    <p:commandButton value="Ingresar" oncomplete="PF('talla').show()"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
        <h:form id="Datos">
            <p:fieldset legend="Datos de tallas" toggleable="true">
                <p:dataTable value="#{tallaController.listaTalla}" var="t">
                    <p:column headerText="Id talla">
                        <h:outputText value="#{t.id}"/>
                    </p:column>
                    <p:column headerText="Talla">
                        <h:outputText value="#{t.talla}"/>
                    </p:column>                        
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" actionListener="#{tallaController.cargarDatos(t)}"
                                         update=":ta" oncomplete="PF('talla').show()"/>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton value="Borrar" actionListener="#{tallaController.eliminar(t)}"
                                         update=":Datos :msj"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        <p:dialog widgetVar="talla" modal="true" showEffect="clip" resizable="false" header="Talla">
            <p:ajax event="close" listener="#{tallaController.limpiar()}" update=":ta"/>
            <h:form id="ta">
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Talla" for="txtTalla"/>
                    <p:inputText id="txtTalla" value="#{tallaController.talla.talla}" required="true"/>
                   
                    <p:commandButton value="Guardar" actionListener="#{tallaController.insertar()}"
                                     rendered="#{tallaController.talla.id == 0}"
                                     update=":Datos ta :msj" oncomplete="PF('talla').hide()"/>
                    <p:commandButton value="Editar" actionListener="#{tallaController.editar()}"
                                     rendered="#{tallaController.talla.id != 0}"
                                     update=":Datos ta :msj" oncomplete="PF('talla').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
