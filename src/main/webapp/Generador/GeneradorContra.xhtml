<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Recuperacion De Contraseña</title>
        <script src="CodigoGenerador.js" type="text/javascript"></script>
    </h:head>
    <p:messages id="mensaje" closable="true" />
    <h:body> 
        <h:form id="loginForm">
            <b:container >
                <br></br>
                <b:panel title="Recuperacion De Contraseña" look="info">
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Correo Electronico:"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputText placeholder="Correo Electronico" id="correo_electronico" value="#{EnviarController.destinatario}"
                                         ajax="true"  update=":mensaje loginForm" required="true" required-message="Debe ingresar un correo electronico válido">
                                <f:facet name="prepend">
                                    <b:icon name="envelope" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row tooltip="Esta es una contraseña generica">                    
                        <b:column medium-screen="4">
                            <b:inputText type="hidden" placeholder="Contraseña Generica" styleClass="contrasena" value="#{EnviarController.claveGenerada}"
                                         ajax="true" autocomplete="false" >                                
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton value="Generar" oncomplete="gene();" update="@form" look="info"
                                             style="width: 100%" />
                        </b:column>
                        <b:row>
                            <b:column span="2">
                                <b:commandButton value="Enviar Correo" actionListener="#{EnviarController.enviar()}"  
                                                 look="success" style="width: 100%" update=" :mensaje"  />
                            </b:column>
                        </b:row>
                    </b:row>
                   
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
